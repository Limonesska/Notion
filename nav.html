<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="homepage" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="inbox" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Inbox</a>
		<a id="wishlist" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Wishlist</a>
		<a id="work" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> Work</a>
		<a id="media hub" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-lightbulb"></i> Diary</a>
		<a id="diary" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Meal Planer</a>
		<a id="meal planner" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-money-bill-wave"></i> Media Hub</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Dashboard-7686fdc3079f4e96bca2c1811787a9c7?pvs=4", '_blank').focus();
			else if (id == "inbox")
				window.open("https://www.notion.so/da6bf854f5354da0bf6510e29830b9df?v=d2343ec9919b431caec98e418bdf93d9&pvs=4", '_blank').focus();
			else if (id == "wishlist")
				window.open("https://www.notion.so/21732727203e4480a845983c2e5880a5?v=5b2aceb8021c45cc97dba604b278a99d&pvs=4", '_blank').focus();
			else if (id == "work")
				window.open("https://example.com", '_blank').focus();
			else if (id == "diary")
				window.open("https://www.notion.so/Diary-6eed863c993d4a6cbec5ae7b723d3acc?pvs=4", '_blank').focus();
			else if (id == "meal planner")
				window.open("https://www.notion.so/Meal-Planner-cc4576bcdbd446c7b209d07048d89929?pvs=4", '_blank').focus();
			else if (id == "media hub")
				window.open("https://www.notion.so/Media-Hub-e442f3cade484732bff1374e9e6444f4?pvs=4", '_blank').focus();
		}
	</script>


</body>

</html>
